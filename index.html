<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Store</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 0; padding: 0;}
    header {background: #333; padding: 15px; text-align: center;}
    header h1 {color: white; margin: 0;}
    nav a {margin: 0 10px; color: white; text-decoration: none; font-size: 16px;}
    .hero {text-align: center; padding: 60px 20px; background: #f4f4f4;}
    .btn {display: inline-block; background: #008CBA; color: white; padding: 10px 20px; text-decoration: none; border-radius: 6px; margin-top: 10px;}
    .products {padding: 20px; display: flex; justify-content: center; gap: 20px;}
    .card {border: 1px solid #ddd; padding: 15px; width: 180px; text-align: center; border-radius: 6px;}
    .contact-box {padding: 40px; text-align: center;}
  </style>
</head>
<body>

<header>
  <h1>Welcome to Simple Store</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Your Friendly Neighbourhood Store</h2>
  <p>Affordable products. Quality guaranteed.</p>
 <a href="https://www.amazon.in" class="btn" target="_blank">Buy Now</a>
</section>

<section id="products" class="products">
  <div class="card">
    <h3>Product A</h3>
    <p>Price: ₹299</p>
    <a href="#contact" class="btn">Buy Now</a>
  </div>
  <div class="card">
    <h3>Product B</h3>
    <p>Price: ₹499</p>
    <a href="#contact" class="btn">Buy Now</a>
  </div>
  <div class="card">
    <h3>Product C</h3>
    <p>Price: ₹199</p>
    <a href="#contact" class="btn">Buy Now</a>
  </div>
</section>

<section id="contact" class="contact-box">
  <h2>Contact Us</h2>
  <p>Email: simplestore@gmail.com</p>
  <p>Phone: +91 98765 43210</p>
</section>

</body>
</html>
